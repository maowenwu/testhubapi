<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>合约币币借深度策略</a></li>
            <li class="active"><strong>策略查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="queryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">币种：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-init="selectedCoin = coinList[0].sysName"
                                        ng-model="selectedCoin">
                                    <option ng-repeat="x in coinList" value="{{x.sysValue}}">{{x.sysName}}</option>
                                </select>
                            </div>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()'>查询</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2"></label>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>合约币币借深度策略</h5>
                        <!--<div ibox-tools="" class="ng-scope"></div>-->
                    </div>
                    <div class="gridStyle" ui-grid="strategyInstanceInfoGrid"></div>

                    <p>1、当运行状态为停止时，合约代码为“-”；
                    </p>
                </div>
            </div>
            <div style="height: 50px"></div>
        </div>

    </form>
</div>


</div>
