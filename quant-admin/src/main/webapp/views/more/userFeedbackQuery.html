<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>用户反馈问题查询</strong></li>
		</ol>
	</div>
</div>
<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="userFeedbackQueryCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">标题：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="info.title">
							</div>
							<label class="col-sm-2 control-label">问题类别：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='info.problemType'
									ng-options="x.value as x.text for x in problemTypes">
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">反馈用户分类：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='info.userType'
									ng-options="x.value as x.text for x in userTypes">
								</select>
								
							</div>
							<label class="col-sm-2 control-label">反馈用户名：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="info.userName">
							</div>
							<label class="col-sm-2 control-label">反馈用户手机号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="info.mobilephone">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click="queryFunc()">查询</button>
								<button class="btn btn-primary3" type="button" ng-click="resetForm()">清空</button>
							</div>
						</div>
						
						<div class="form-group">
							<div class="gridStyle" ui-grid="userFeedbackProblem" ui-grid-pagination ui-grid-pinning ui-grid-resize-columns></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
