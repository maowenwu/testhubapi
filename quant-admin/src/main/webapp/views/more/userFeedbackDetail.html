<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>用户反馈问题详情</strong></li>
		</ol>
	</div>
</div>
<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="userFeedbackDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="form-group">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label">反馈用户：</label>
						<div class="col-sm-3 checkbox" ng-bind="info.userName">
						</div>
						<label class="col-sm-2 control-label">反馈用户手机号：</label>
						<div class="col-sm-3 checkbox" ng-bind="info.mobilephone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">反馈用户类型：</label>
						<div class="col-sm-3 checkbox" ng-bind="info.userType">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">问题类型：</label>
						<div class="col-sm-3 checkbox" ng-bind="info.typeName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">标题：</label>
						<div class="col-sm-3 checkbox" ng-bind="info.title">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">内容：</label>
						<div class="col-sm-3 checkbox" ng-bind="info.content">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">截图：</label>
						<div class="col-sm-10">
							<div ng-repeat="val in tup" class="m-img">
							<img ng-src="{{val}}" >
							</div>
						</div>
					</div>
					<div class="form-group"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-4">
							<a class="btn btn-primary8" ng-click="closePage()">关闭</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</form>
</div>
