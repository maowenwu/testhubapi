<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户中心</a></li>
			<li class="active"><strong>火币风控模块配置菜单</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>风控配置查询</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
						 	<label class="col-sm-2 control-label">交易对：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.symbol'>
							</div>
							<label class="col-sm-2 control-label">合约类型：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.contractType'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()'>查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>配置列表</h5>
						<!--<div ibox-tools="" class="ng-scope"></div>-->
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="riskGrid" ui-grid-pagination ui-grid-resize-columns></div>
					</div>
				</div>
				<div style="height: 50px"></div>
			</div>
		</div>
	</form>
	<!-- edit role -->
	<form class="form-horizontal" id="form3" name="horizontalEdit" novalidate>
		<div id="editRoleModal" class="modal fade" role="dialog">
			<div class="modal-dialog" style="width: 1400px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">修改配置</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req"></i>保证金率1：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.riskRateLevel1' name="riskRateLevel1" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.riskRateLevel1.$dirty" >
									<span ng-show="horizontalEdit.riskRateLevel1.$error.required">保证金率不能为空</span>
									<span ng-show="horizontalEdit.riskRateLevel1.$error.number">非法的保证金率</span>
							</div>
							<label class="col-sm-2 control-label"><i class="red_req"></i>保证金率2：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.riskRateLevel2' name="riskRateLevel2"required>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.riskRateLevel2.$dirty" >
									<span ng-show="horizontalEdit.riskRateLevel2.$error.required">保证金率不能为空</span>
									<span ng-show="horizontalEdit.riskRateLevel2.$error.number">非法的保证金率</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req"></i>保证金率3：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control" 
									ng-model='newInfo.riskRateLevel3' name="riskRateLevel3"required>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.riskRateLevel3.$dirty" >
									<span ng-show="horizontalEdit.riskRateLevel3.$error.required">保证金率不能为空</span>
									<span ng-show="horizontalEdit.riskRateLevel3.$error.number">非法的保证金率</span>
							</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req"></i>净头寸阈值1：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control" 
									ng-model='newInfo.netPositionLevel1' name="netPositionLevel1" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.netPositionLevel1.$dirty" >
									<span ng-show="horizontalEdit.netPositionLevel1.$error.required">阈值不能为空</span>
									<span ng-show="horizontalEdit.netPositionLevel1.$error.number">非法的阈值</span>
							</div>
							<label class="col-sm-2 control-label"><i class="red_req"></i>净头寸阈值2：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.netPositionLevel2' name="netPositionLevel2" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.netPositionLevel2.$dirty" >
									<span ng-show="horizontalEdit.netPositionLevel2.$error.required">阈值不能为空</span>
									<span ng-show="horizontalEdit.netPositionLevel2.$error.number">非法的阈值</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req"></i>单次盈亏阈值1：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.currProfitLevel1' name="currProfitLevel1" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.currProfitLevel1.$dirty" >
									<span ng-show="horizontalEdit.currProfitLevel1.$error.required">阈值不能为空</span>
									<span ng-show="horizontalEdit.currProfitLevel1.$error.number">非法的阈值</span>
							</div>
							<label class="col-sm-2 control-label"><i class="red_req"></i>单次盈亏阈值2：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.currProfitLevel2' name="currProfitLevel2" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.currProfitLevel2.$dirty" >
									<span ng-show="horizontalEdit.currProfitLevel2.$error.required">阈值不能为空</span>
									<span ng-show="horizontalEdit.currProfitLevel2.$error.number">非法的阈值</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req"></i>总盈亏阈值1：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control" 
									ng-model='newInfo.totalProfitLevel1' name="totalProfitLevel1" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.totalProfitLevel1.$dirty" >
									<span ng-show="horizontalEdit.totalProfitLevel1.$error.required">阈值不能为空</span>
									<span ng-show="horizontalEdit.totalProfitLevel1.$error.number">非法的阈值</span>
							</div>
							<label class="col-sm-2 control-label"><i class="red_req"></i>总盈亏阈值2：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control" 
									ng-model='newInfo.totalProfitLevel2' name="totalProfitLevel2" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.totalProfitLevel2.$dirty" >
									<span ng-show="horizontalEdit.totalProfitLevel2.$error.required">阈值不能为空</span>
									<span ng-show="horizontalEdit.totalProfitLevel2.$error.number">非法的阈值</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='submitNewInfo()'
									id="btnSubmit" ng-disabled="horizontalEdit.$invalid || submitting">提交</button>
								<button class="btn btn-primary8" type="button" ng-click='cancel()'>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- edit role -->
</div>
