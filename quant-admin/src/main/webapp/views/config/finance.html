<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户中心</a></li>
			<li class="active"><strong>火币账户财务管理菜单</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="financeCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				 <div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>添加财务信息</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
						 	<label class="col-sm-1 control-label">交易所id：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.exchangeId" name="exchangeId">
									<option></option>
									<option value="0" >huobi_future</option>
									<option value="1" >houbi</option>
									<option value="2" >okex</option>
								</select>	
							</div>
							<label class="col-sm-1 control-label">用户id：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.accountId'>
							</div>
							<label class="col-sm-1 control-label">币类：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.coinType'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()'>查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary5" ng-show="hasPermit('finance.insert')" type="button" ng-click="addModal()">新增</button>
							</div>
						</div>
					</div>
				</div> 

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>记录</h5>
						<!--<div ibox-tools="" class="ng-scope"></div>-->
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="financeGrid" ui-grid-pagination ui-grid-resize-columns></div>
					</div>
				</div>
				<div style="height: 50px"></div>
			</div>
		</div>
	</form>
	<!-- edit role -->
	<form class="form-horizontal" id="form3" name="horizontalEdit" novalidate>
		<div id="editRoleModal" class="modal fade" role="dialog">
			<div class="modal-dialog" style="width: 900px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">修改配置</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">交易所id：</label>
							<div class="col-sm-3">
								<select ng-model="newInfo.exchangeId" name="exchangeId">
									<option value="0" >huobi_future</option>
									<option value="1" >houbi</option>
									<option value="2" >okex</option>
								</select>	
							</div>
							<label class="col-sm-2 control-label"><i class="red_req">*</i>用户id：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.accountId' name="accountId"required>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.accountId.$dirty" >
									<span ng-show="horizontalEdit.accountId.$error.required">id不能为空</span>
									<span ng-show="horizontalEdit.accountId.$error.number">非法的id</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>币类：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"
									ng-model='newInfo.coinType' name="coinType"required>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.coinType.$dirty" >
									<span ng-show="horizontalEdit.coinType.$error.required">币类不能为空</span>
							</div>
							<label class="col-sm-2 control-label"><i class="red_req">*</i>金额：</label>
							<div class="col-sm-3">
								<input type="number" class="form-control"
									ng-model='newInfo.transferAmount' name="transferAmount" required/>
							</div>
							<div class="req_mesg" ng-show="horizontalEdit.transferAmount.$dirty" >
									<span ng-show="horizontalEdit.transferAmount.$error.required">金额不能为空</span>
									<span ng-show="horizontalEdit.transferAmount.$error.number">非法的金额</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req"></i>方式：</label>
							<div class="col-sm-3">
								<select ng-model="newInfo.moneyType" name="moneyType">
									<option value="1" >充值</option>
									<option value="2" >提现</option>
								</select>	
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='submitNewInfo()'
									id="btnSubmit" ng-disabled="horizontalEdit.$invalid || submitting">提交</button>
								<button class="btn btn-primary8" type="button" ng-click='cancel()'>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- edit role -->
</div>
