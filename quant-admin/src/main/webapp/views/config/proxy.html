<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>用户中心</a></li>
			<li class="active"><strong>火币代理IP管理菜单</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="proxyCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>IP查询</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
						 	<label class="col-sm-2 control-label">主机地址:</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.host'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()'>查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary5" ng-show="hasPermit('proxy.insert')" type="button" ng-click="addModal()">新增</button>
							</div>
						</div>
					</div>
				</div> 

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>任务列表</h5>
						<!--<div ibox-tools="" class="ng-scope"></div>-->
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="proxyGrid" ui-grid-pagination ui-grid-resize-columns></div>
					</div>
				</div>
				<div style="height: 50px"></div>
			</div>
		</div>
	</form>
	<form class="form-horizontal" id="form2" name="horizontal" novalidate>
		<div id="addModal" class="modal fade"  role="dialog">
			<div class="modal-dialog" style="width: 900px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">新增代理</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">主机地址</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='addInfo.host'>
							</div>
							<label class="col-sm-2 control-label">端口号</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='addInfo.port'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='addInfo.userName'>
							</div>
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='addInfo.password'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态：</label>
							<div class="col-sm-3">
								<switch class="switch" id="switch" ng-model="addInfo.status" value="false"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='submit()'
									id="btnSubmit" ng-disabled="submitting">提交</button>
									<button class="btn btn-primary8" type="button" ng-click='cancel()'
									>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form> 
	
	<!-- edit role -->
	<form class="form-horizontal" id="form3" name="horizontalEdit" novalidate>
		<div id="editRoleModal" class="modal fade" role="dialog">
			<div class="modal-dialog" style="width: 900px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">修改代理IP</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">主机地址</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='newInfo.host'>
							</div>
							<label class="col-sm-2 control-label">端口号</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='newInfo.port'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='newInfo.userName'>
							</div>
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='newInfo.password'>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态：</label>
							<div class="col-sm-3">
								<switch class="switch" id="switch" ng-model="newInfo.status" value="false"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='submitNewInfo()'
									id="btnSubmit" ng-disabled="submitting">提交</button>
								<button class="btn btn-primary8" type="button" ng-click='cancel()'>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- edit role -->
</div>
