	<!-- edit role -->
	<form class="form-horizontal" id="form3" name="horizontalEdit" novalidate>
		<div id="editRoleModal" class="modal fade" role="dialog">
			<div class="modal-dialog" style="width: 900px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">修改配置</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							 <label class="col-sm-2 control-label"><i class="red_req"></i>手续费率：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"
									ng-model='newInfo.formalityRate' name="formalityRate" required/>
							</div>
							<label class="col-sm-2 control-label"><i class="red_req"></i>滑点：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"
									ng-model='newInfo.slippage' name="slippage" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='submitNewInfo()'
									id="btnSubmit" ng-disabled="submitting">提交</button>
								<button class="btn btn-primary8" type="button" ng-click='cancel()'>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
